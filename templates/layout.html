<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce Laptop{% endblock %}</title>
    <!-- CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>

<body data-logged-in="{{ current_user.is_authenticated | tojson }}">
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-5">
        <!-- logo -->
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/brand_logo.png') }}" class="logo-web">
        </a>

        <!-- search -->
        <div class="mx-auto search-modern position-relative d-flex align-items-center gap-2">
            <input type="text" id="navbarSearch" placeholder="Cari laptop..." autocomplete="off">
            <i class="bi bi-search text-muted"></i>
            <div id="searchResult" class="search-dropdown d-none"></div>
        </div>

        <!-- menu -->
        <div class="navbar-right d-flex align-items-center gap-4">
            <ul class="navbar-nav flex-row gap-3">
                <li class="nav-item"><a class="nav-link nav-scroll" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link nav-scroll" href="#product">Product</a></li>
                <li class="nav-item"><a class="nav-link nav-scroll" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link nav-scroll" href="#contact">Contact</a></li>
            </ul>
            <!-- auth -->
            {% if current_user.is_authenticated %}
                {% if current_user.role == 'user' %}
                    <a href="/akun" class="text-light fs-4">
                        <i class="bi bi-person-circle"></i>
                    </a>
                {% else %}
                    <a href="/logout" class="text-light fs-4">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                {% endif %}
            {% else %}
                <a href="/login" class="text-light fs-4">
                    <i class="bi bi-box-arrow-in-right"></i>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
