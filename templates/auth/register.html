{% extends "layout.html" %}
{% block navbar %}
<nav class="navbar navbar-dark px-5" style="background:#0f2027">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='img/brand_logo.png') }}" class="logo-web">
    </a>

    <a href="/" class="btn btn-primary ">
        Kembali ke Home
    </a>
</nav>
{% endblock %}
{% block content %}
<section class="auth-section d-flex align-items-center justify-content-center" style="min-height: 100vh; background: #0f2027;">
    <div class="auth-card p-4 rounded-4 shadow-lg" style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);">
        <h3 class="text-white fw-bold mb-4 text-center">Daftar Akun</h3>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label class="text-white small mb-1">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control custom-input" required>
            </div>
            <div class="mb-3">
                <label class="text-white small mb-1">Email</label>
                <input type="email" name="email" class="form-control custom-input" required>
            </div>
            <div class="mb-4">
                <label class="text-white small mb-1">Password</label>
                <input type="password" name="password" class="form-control custom-input" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Daftar Sekarang</button>
            <p class="text-center mt-3 small text-white-50">Sudah punya akun? <a href="/login" class="text-info">Login</a></p>
        </form>
    </div>
</section>
{% endblock %}
